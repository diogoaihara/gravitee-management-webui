<md-content class="gravitee-no-sidenav-container" flex>
    <div class="gr1d-logo">
        <img ng-src="{{$ctrl.logoTheme}}" alt="logo"/>
    </div>
    <div class="login-page">
      <div class="form">

        <div class="gravitee-no-sidenav-header" layout="column">
          <h1>Log in to your account</h1>
        </div>

        <form name="formUser" ng-submit="$ctrl.login()" layout="column" ng-if="!$ctrl.localLoginDisabled">

          <div layout="row">
            <md-input-container class="md-icon-float md-block" flex>
              <label>Email address</label>
              <input ng-model="$ctrl.user.username" type="text" required autofocus>
            </md-input-container>
          </div>

          <div layout="row">
            <md-input-container class="md-icon-float md-block" flex>
              <label>Password</label>
              <input ng-model="$ctrl.user.password" type="password" required>
            </md-input-container>
          </div>

          <md-button type="submit" class="md-raised md-primary" ng-disabled="formUser.$invalid || formUser.$pristine">
                     <i class="material-icons">person_outline</i>
                     <span>Log in</span>
          </md-button>


          <br>
          <p class="text-muted" ng-if="$ctrl.userCreationEnabled" >
            <h4 class="text-center">Don't have an account yet? <a ui-sref="registration">SIGN UP</a></h4>
          </p>

          <div ng-if="$ctrl.providers.length > 0">
            <div class="signup-or-separator">
              <h6 class="text">or</h6>
              <hr>
            </div>
          </div>
        </form>

        <button class="btn btn-block btn-{{provider.icon}}" style="background-color: {{provider.color}}; color: #fff;" data-ng-repeat="provider in $ctrl.providers" ng-click="$ctrl.authenticate(provider.id)">
          <ng-md-icon icon="{{provider.icon}}" size="20" style="fill: white;margin-right: 5px"></ng-md-icon>Sign in with {{provider.name}}
        </button>
      </div>
    </div>
</md-content>
